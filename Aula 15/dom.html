<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />


    <title>DOM | Praticando</title>

</head>

<body>

    <div class="product-card">
        <div class="product-img">
            <img src="./img/black-benz" alt="">
        </div>

        <div class="product-description">

            <h3 class="tag">CARRO</h3>
            <h1 class="product-title">Mercedez Benz C300 2022</h1>

            <p class="product-details">
                <span class="mileage">
                    <span style="font-size: 1em; color: black">
                        <i class="fa-solid fa-car"></i>
                    </span>
                    KM: 4.000
                </span>

                <span class="fuel">

                 <span style="font-size: 1em; color: black;">
                    <i class="fa-solid fa-gas-pump"></i>
                    </span>
                    Combustivel: Gasolina

                </span>

                <span class="safety">
                    <span style="font-size: lem; color: black">
                        <i class="fa-solid fa-shield"></i>
                    </span>
                    Segurança: 
                    <span class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                </span>

            </p>
            <p>Escolha a cor:</p>
            <div class="color-price">

                <div class="colors">
                    <span class="red"></span>
                    <span class="gray"></span>
                    <span class="black"></span>
                </div>
                <div class="pricing">
                    <h2 class="new-price">R$ 367.900,00</h2>
                    <h4 class="old-price"><s>R$ 411.900,00</s></h4>
                </div>
            </div>

            <button id="button">
                <span style="font-size: 1em; color: rgb(16, 163, 35)">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <span class="button-text"> Add no carrinho</span>
            </button>

            <button class="feedback">
                <span id="white-button">
                    &#129395; Woohoo, você está prestes a comprar o seu benz &#10084;
                </span>
            </button>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
